version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: player-platform-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-playerplatform}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-playerplatform_secret}
      POSTGRES_DB: ${POSTGRES_DB:-player_platform}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-playerplatform} -d ${POSTGRES_DB:-player_platform}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - player-platform-network

  redis:
    image: redis:7-alpine
    container_name: player-platform-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - player-platform-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: player-platform-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-playerplatform}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-playerplatform_secret}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MGMT_PORT:-15672}:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - player-platform-network

  minio:
    image: minio/minio:latest
    container_name: player-platform-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-playerplatform}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-playerplatform_secret}
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 5
    networks:
      - player-platform-network

  api-gateway:
    build:
      context: ./apps/api-gateway
      dockerfile: Dockerfile
    container_name: player-platform-api-gateway
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${API_GATEWAY_PORT:-4000}
      DATABASE_URL: postgresql://${POSTGRES_USER:-playerplatform}:${POSTGRES_PASSWORD:-playerplatform_secret}@postgres:5432/${POSTGRES_DB:-player_platform}?schema=public
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-playerplatform}:${RABBITMQ_PASSWORD:-playerplatform_secret}@rabbitmq:5672
    ports:
      - "${API_GATEWAY_PORT:-4000}:4000"
    networks:
      - player-platform-network

  prometheus:
    image: prom/prometheus:latest
    container_name: player-platform-prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.console.libraries=/etc/prometheus/console_libraries
      - --web.console.templates=/etc/prometheus/consoles
      - --web.enable-lifecycle
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    networks:
      - player-platform-network

  grafana:
    image: grafana/grafana:latest
    container_name: player-platform-grafana
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin_secret}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    networks:
      - player-platform-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  minio_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  player-platform-network:
    driver: bridge
