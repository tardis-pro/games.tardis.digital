name: Deploy Swagger UI to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'apps/api-gateway/src/routes/swagger.json'
      - '.github/workflows/swagger-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Download Swagger UI
        run: |
          mkdir -p swagger-ui
          curl -L https://github.com/swagger-api/swagger-ui/archive/refs/tags/v5.11.0.tar.gz -o swagger.tar.gz
          tar -xzf swagger.tar.gz -C swagger-ui --strip-components=1
          rm swagger.tar.gz

      - name: Copy swagger.json
        run: |
          cp apps/api-gateway/src/routes/swagger.json swagger-ui/dist/swagger.json

      - name: Create index.html
        run: |
          cat > swagger-ui/dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Player Platform Suite API Documentation</title>
            <link rel="stylesheet" type="text/css" href="/swagger-ui/dist/swagger-ui.css" />
            <link rel="icon" type="image/png" href="/swagger-ui/dist/favicon-32x32.png" sizes="32x32" />
            <style>
              body {
                margin: 0;
                padding: 0;
              }
              .topbar-wrapper {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                padding: 10px 20px;
              }
              .topbar-wrapper img {
                height: 30px;
              }
            </style>
          </head>
          <body>
            <div id="swagger-ui"></div>
            <script src="/swagger-ui/dist/swagger-ui-bundle.js"></script>
            <script src="/swagger-ui/dist/swagger-ui-standalone-preset.js"></script>
            <script>
              window.onload = function() {
                SwaggerUIBundle({
                  url: "/swagger-ui/dist/swagger.json",
                  dom_id: "#swagger-ui",
                  deepLinking: true,
                  presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIBundle.SwaggerUIStandalonePreset
                  ],
                  plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                  ],
                  layout: "StandaloneLayout",
                  docExpansion: "none",
                  filter: true,
                  showRequestDuration: true,
                  defaultModelsExpandDepth: 3,
                  defaultModelExpandDepth: 3
                });
              };
            </script>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'swagger-ui/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
