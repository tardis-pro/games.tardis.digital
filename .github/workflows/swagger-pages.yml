name: Deploy API Documentation to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'apps/api-gateway/src/routes/swagger.json'
      - '.github/workflows/swagger-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Redoc CLI
        run: pnpm add -g redoc-cli

      - name: Create docs directory
        run: mkdir -p docs

      - name: Generate standalone HTML documentation
        run: |
          npx redoc-cli bundle apps/api-gateway/src/routes/swagger.json \
            --title "Player Platform Suite API" \
            --output docs/index.html \
            --cdn

      - name: Create custom header
        run: |
          cat > docs/header.html << 'EOF'
          <style>
            .api-header {
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
              color: white;
              padding: 32px 40px;
              display: flex;
              align-items: center;
              gap: 24px;
            }
            .api-header h1 {
              margin: 0;
              font-size: 28px;
              font-weight: 600;
            }
            .api-header p {
              margin: 6px 0 0 0;
              opacity: 0.92;
              font-size: 14px;
            }
            .api-logo {
              width: 64px;
              height: 64px;
              background: white;
              border-radius: 14px;
              display: flex;
              align-items: center;
              justify-content: center;
              font-weight: 700;
              color: #667eea;
              font-size: 24px;
            }
          </style>
          <div class="api-header">
            <div class="api-logo">PP</div>
            <div>
              <h1>Player Platform Suite API</h1>
              <p>Authentication • Progression • Leaderboards • Messaging • Commerce • UGC • Admin</p>
            </div>
          </div>
          EOF

      - name: Create final HTML with header injection
        run: |
          cat > docs/index.html << 'ENDFILE'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Player Platform Suite API Documentation</title>
            <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700|Roboto:300,400,500,700" rel="stylesheet">
            <style>
              body { margin: 0; padding: 0; }
              .api-header {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 32px 40px;
                display: flex;
                align-items: center;
                gap: 24px;
              }
              .api-header h1 {
                margin: 0;
                font-size: 28px;
                font-weight: 600;
                font-family: 'Montserrat', sans-serif;
              }
              .api-header p {
                margin: 6px 0 0 0;
                opacity: 0.92;
                font-size: 14px;
              }
              .api-logo {
                width: 64px;
                height: 64px;
                background: white;
                border-radius: 14px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 700;
                color: #667eea;
                font-size: 24px;
                font-family: 'Montserrat', sans-serif;
              }
            </style>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/redoc@latest/bundles/redoc.standalone.css">
          </head>
          <body>
            <div class="api-header">
              <div class="api-logo">PP</div>
              <div>
                <h1>Player Platform Suite API</h1>
                <p>Authentication • Progression • Leaderboards • Messaging • Commerce • UGC • Admin</p>
              </div>
            </div>
            <redoc scroll-y-offset="120" spec-url='swagger.json' theme='{"colors":{"primary":{"main":"#667eea"}},"typography":{"fontFamily":"Roboto, sans-serif","headings":{"fontFamily":"Montserrat, sans-serif"}}}'></redoc>
            <script src="https://cdn.jsdelivr.net/npm/redoc@latest/bundles/redoc.standalone.js"></script>
          </body>
          </html>
          ENDFILE

      - name: Copy swagger.json
        run: cp apps/api-gateway/src/routes/swagger.json docs/swagger.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
